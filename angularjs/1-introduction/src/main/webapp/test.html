<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="studentCtrl">
        <h5>Student</h5> First Name:
        <input type="text" ng-model="firstName">
        <br> Last Name:
        <input type="text" ng-model="lastName">
        <br> Full Name: {{getFullName()}}

    </div>

    <div ng-controller="teacherCtrl">
        <h5>Teacher</h5> First Name:
        <input type="text" ng-model="firstName">
        <br> Last Name:
        <input type="text" ng-model="lastName">
        <br> Full Name: {{getFullName()}}

    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('studentCtrl', function ($scope) {
            $scope.firstName = "Sang";
            $scope.lastName = "Shin";
            $scope.getFullName = function () {
                return $scope.firstName + " " + $scope.lastName;
            }
        });

        app.controller('teacherCtrl', function ($scope) {
            $scope.firstName = "Joaquin";
            $scope.lastName = "Rodrigo";
            $scope.getFullName = function () {
                return "Senor " + $scope.firstName + " " + $scope.lastName;
            }
        });
    </script>

</body>

</html>
