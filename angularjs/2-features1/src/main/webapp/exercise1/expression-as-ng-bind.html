<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

    <div ng-init="name='Sang Shin';age=99">
        <p>Using Expression: {{ 15 + 3 }}</p>
        <p>Using ng-bind: <span ng-bind="15+3"></span>
        </p>

        <p>{{ name + " is " + age + " years old." }}</p>
        <p ng-bind="name + ' is ' + age + ' years old.'"></p>

    </div>

    <!-- For your own exercise
        - Add 'hobby' variable with a value
        - Display the 'hobby' variable using expression and nb-bind
    -->
    <div ng-init="name='Rafa Nadal';age=30;hobby='Tennis'">
        <p ng-bind="name + ' is ' + age + ' years old and he loves ' + hobby"></p>
    </div>


</body>

</html>
