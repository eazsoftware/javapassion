<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

    <div ng-init="name = 'Sang Shin';age = 99">
        <p>{{ 15 + 3}}</p>
        <p>{{ name + " is " + age + " years old."}}</p>
    </div>

    <!-- For your own exercise
           - Add "hobby" variable with value of 'walking'
           - Display the value of "hobby" using expression
        -->
    <div ng-init="hobby = 'Walking'">
        <p>{{ hobby }}</p>
        <p ng-bind="hobby">
    </div>

</body>

</html>
