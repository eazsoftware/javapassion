<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

    <div ng-init="name='Sang'">

        <p>Enter your name in the input box:</p>
        <p>Name:
            <input type="text" ng-model="name">
        </p>
        <p>Your name is: {{ name }}</p>

        <p>Enter your age in the input box:</p>
        <p>Age:
            <input type="text" ng-model="age">
        </p>
        <p>Your age is: {{ age }}</p>
    </div>

    <!-- For your own exercise
       - Add another input field "hobby"
       - Observe that anytime the input field "hobby" changes,
         the displayed hobby value also changes
    -->
    <div ng-init="hobby='Cycling'">

        <p>Enter your hobby in the input box:</p>
        <p>Hobby:
            <input type="text" ng-model="hobby">
        </p>
        <p>Your hobby is: {{ hobby }}</p>
    </div>   
</body>

</html>
