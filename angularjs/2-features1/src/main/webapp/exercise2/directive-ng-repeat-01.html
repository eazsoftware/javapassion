<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

    <div ng-init="students=['Tom','Sang','Yunna','Mary']">
        <p>Looping names with ng-repeat:</p>
        <ul>
            <li ng-repeat="student in students">
                {{$index}}: {{ student }}
            </li>
        </ul>
    </div>

    <div ng-init="numbers=[3,56,23,42,78]">
        <p>Looping numbers with ng-repeat:</p>
        <ul>
            <li ng-repeat="n in numbers">
                {{$index}}: {{ n }}
            </li>
        </ul>
    </div>

    <!-- For your own exercise
       - Create "hobbies" array with 'walking", "swimming", "bowling"
       - Display the "hobbies" array using "ng-repeat" directive 
    -->
    <div ng-init="hobbies=['walking', 'swimming', 'bowling']">
        <p>Looping hobbies with ng-repeat:</p>
        <ul>
            <li ng-repeat="hobby in hobbies">
                {{$index}}: {{ hobby }}
            </li>
        </ul>
    </div>

</body>

</html>
