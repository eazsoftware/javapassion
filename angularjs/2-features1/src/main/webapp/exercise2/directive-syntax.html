<!DOCTYPE html>
<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

	<div>
		Enter your name:
		<input ng-model="name">
		<hr/> Using "ng-bind": <span ng-bind="name"></span>
		<br/> Using "data-ng-bind": <span data-ng-bind="name"></span>
		<br/> Using "ng:bind": <span ng:bind="name"></span>
		<br/> Using "ng_bind": <span ng_bind="name"></span>
		<br/> Using "x-ng-bind": <span x-ng-bind="name"></span>
		<br/>
    </div>

    <!-- Note: all above directives are basically equals:
        http://stackoverflow.com/questions/16589853/ng-app-vs-data-ng-app-what-is-the-difference
        https://docs.angularjs.org/guide/directive
    -->

</body>

</html>
