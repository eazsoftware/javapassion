<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="spicyApp1">

    <div ng-controller="SpicyController">
        <button ng-click="chiliSpicy()">Chili</button>
        <button ng-click="jalapenoSpicy()">Jalape√±o</button>
        <button ng-click="mySpicy()">Personal spicy</button>
        <p>The food is {{spice}} spicy!</p>
    </div>

    <script>
        var myApp = angular.module('spicyApp1', []);

        myApp.controller('SpicyController', ['$scope', function ($scope) {
            $scope.spice = 'very';

            $scope.chiliSpicy = function () {
                $scope.spice = 'chili';
            };

            $scope.jalapenoSpicy = function () {
                $scope.spice = 'jalapeno';
            };

            // <For your own exercise>
            // -Add another method called "mySpicy", which sets the
            //  "spice" property of the "$scope" with 'mine'
            // -Add another button, when clicked, calls "mySpice()"            
            $scope.mySpicy = function () {
                $scope.spice = 'mine';
            };


        }]);
    </script>

</body>

</html>
