<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="app.css">-->
    <style>
        div.spicy div {
            padding: 10px;
            border: solid 2px blue;
        }
    </style>
</head>

<body ng-app="scopeInheritance">

    <div class="spicy">
        <div ng-controller="MainController">
            <p>Good {{timeOfDay}}, {{name}}!</p>

            <div ng-controller="ChildController">
                <p>Good {{timeOfDay}}, {{name}}!</p>

                <div ng-controller="GrandChildController">
                    <p>Good {{timeOfDay}}, {{name}}!</p>

                    <!-- <For your own exercise>
                    // -Add a <div> with "GrandGrandChildController" under
                    //  the <div ng-controller="GrandChildController">
                    // -Add "timeOfDay" and "name" properties to the 
                    //  "GrandGrandChildController" controller
                    // -Verify the properties through "ng-inspect" Chrome
                    //  browser plugin
                    -->
                    <div ng-controller="GrandGrandChildController">
                        <p>Good {{timeOfDay}}, {{name}}!</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        var myApp = angular.module('scopeInheritance', []);

        myApp.controller('MainController', ['$scope', function ($scope) {
            $scope.timeOfDay = 'morning';
            $scope.name = 'Nikki';
        }]);

        myApp.controller('ChildController', ['$scope', function ($scope) {
            $scope.name = 'Mattie';
        }]);

        myApp.controller('GrandChildController', ['$scope', function ($scope) {
            $scope.timeOfDay = 'evening';
            $scope.name = 'Gingerbread Baby';
        }]);

        myApp.controller('GrandGrandChildController', function ($scope) {
            $scope.timeOfDay = 'night';
            $scope.name = 'Gingerbread Grandgrand Baby';
        });
    </script>

</body>

</html>
