<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="personCtrl">

        First Name:
        <input type="text" ng-model="firstName">
        <br> Last Name:
        <input type="text" ng-model="lastName">
        <br> Full Name: {{getFullName()}}
        <br>
        <button ng-click="reverseName()">Reverse first and last name</button>

        <button ng-click="repeatit()">Double names</button>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('personCtrl', function ($scope) {

            $scope.firstName = "Sang";
            $scope.lastName = "Shin";

            $scope.getFullName = function () {
                return $scope.firstName + " " + $scope.lastName;
            }

            // Change the models (properties of $scope) and observe 
            // that view changes accordingly.
            $scope.reverseName = function () {
                var tmp = $scope.firstName;
                $scope.firstName = $scope.lastName;
                $scope.lastName = tmp;
            }

            // <For your exercise>
            // - Add "repeatit" method to the "$scope", which
            //   doubles the names, i.e., "Sang" becomes "SangSang"
            // - Add a button, when clicked, calls "repeatit" method
            // - Observe that the input fields reflect the change 
            //   automatically      

            $scope.repeatit = function () {
                $scope.firstName = $scope.firstName + $scope.firstName;
            }

        });
    </script>

</body>

</html>
