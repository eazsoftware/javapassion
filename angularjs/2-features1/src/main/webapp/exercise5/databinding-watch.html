<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="MyCtrl">
        <input type="text" ng-model="name" placeholder="Enter your name">
        <p>Watch the above field: {{greeting}}</p>
        </br>
        <input type="text" ng-model="age" placeholder="Enter your age">
        <p>Watch the age field: {{greetingAge}}</p>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('MyCtrl', function ($scope) {
            $scope.name = "";

            $scope.$watch("name", function (newValue, oldValue) {
                if ($scope.name.length > 0) {
                    $scope.greeting = "Name changed: " + $scope.name;
                }
            });

            // <For your own exercise>
            // - Add "age" input field
            // - Watch the "age" input field, and when it gets changed,
            //   modify the "greeting" property with "Age changed:.."
            //   message.
            $scope.age = "";
            $scope.$watch("age", function (newValue, oldValue) {
                if (oldValue != newValue) {
                    $scope.greetingAge = "Age changed from [" + oldValue + "] to [" + newValue + "]";
                }
            });
        });
    </script>

</body>

</html>
