<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="">

    <!-- Initialize a JavaScript object -->
    <div ng-init="person={firstName:'Sang',lastName:'Shin', age:99}">

        <p>My name is {{ person.firstName}} {{ person.lastName}}.</p>
        <p>My age is {{person.age}}.</p>

    </div>

    <!-- For your own exercise
           - Add 'hobby' property to the 'person" object
           - Display the 'hobby' property
        -->
    <div ng-init="friend={firstName: 'Pepito', lastName: 'Jimenez', age: 25, hobby: 'Football'}">
        <p>My friend's name is {{friend.firstName}} {{friend.lastName}} and his favourite hobby is: {{friend.hobby}}</p>
        <p ng-bind="friend.hobby">
    </div>
</body>

</html>
