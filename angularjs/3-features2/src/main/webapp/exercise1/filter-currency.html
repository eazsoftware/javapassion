<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>

    <h4>Price is filtered with "currency" filter</h4>
    <div ng-app="myApp" ng-controller="myCtrl">

        <ul>
            <li ng-repeat="price in prices">
                {{ price }} is filtered to {{ price | currency}}
            </li>
        </ul>

    </div>

    <script>
        var myApp = angular.module('myApp', []);

        myApp.controller('myCtrl', ['$scope', function ($scope) {
            $scope.prices = [34, 200.1, 45.00, 34.55]

            // <For your own exercise>
            // - Add a few more numbers into the "prices" array
            $scope.prices.push(99);
            $scope.prices.push(0.998);
        }]);
    </script>

</body>

</html>
