<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <div ng-app="myApp" ng-controller="namesCtrl">

        <p>
            Enter filter string (non strict mode):
            <input type="text" ng-model="myTextFilter">
        </p>

        <table>
            <tr ng-repeat="student in students | filter:myTextFilter | orderBy:'name'">
                <td>{{ (student.name) }}</td>
                <td align="right">{{ student.age }}</td>
            </tr>
        </table>

        <hr>
        <p>
            Enter filter string (strict mode):
            <input type="text" ng-model="myTextFilter">
        </p>

        <table>
            <tr ng-repeat="student in students | filter:myTextFilter:true | orderBy:'name'">
                <td>{{ (student.name) }}</td>
                <td align="right">{{ student.age }}</td>
            </tr>
        </table>
    </div>

    <script>
        myApp = angular.module('myApp', []);

        myApp.controller('namesCtrl', function ($scope) {
            $scope.students = [
                {
                    name: 'Joni Malon',
                    age: 22
				},
                {
                    name: 'Sang Shin',
                    age: 99
				},
                {
                    name: 'Mary Jones',
                    age: 5
				},
                {
                    name: 'Tom Jane',
                    age: 50
				},
                {
                    name: 'Yunna kim',
                    age: 57
				}
            ];
        });

        // <For your own exercise>
        // - Add another input field called "myTextFilter2"
        // - Chain another filter with the value of "myTextFilter2"
    </script>

</body>

</html>
