<!DOCTYPE html>
<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<style>
			table,
			th,
			td {
				border: 1px solid grey;
				border-collapse: collapse;
				padding: 5px;
			}

			table tr:nth-child(odd) {
				background-color: #f1f1f1;
			}

			table tr:nth-child(even) {
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>

		<div ng-app="myApp" ng-controller="namesCtrl">

			<label>Any filter:
				<input ng-model="search.$">
			</label>
			<br>
			<label>Name only filter:
				<input ng-model="search.name">
			</label>
			<br>
			<label>Phone only filter:
				<input ng-model="search.phone">
			</label>
			<br>
			<label>Equality (strict mode or not) filter:
				<input type="checkbox" ng-model="strictOrNot">
			</label>
			<br>
			<br>
			<table id="searchObjResults">
				<tr>
					<th>Name</th>
					<th>Phone</th>
				</tr>
				<tr ng-repeat="friendObj in friends| filter:search:strictOrNot">
					<td>{{friendObj.name}}</td>
					<td>{{friendObj.phone}}</td>
				</tr>
			</table>
		</div>

		<script>
            myApp = angular.module('myApp', []);

            myApp.controller('namesCtrl', function ($scope) {
                $scope.friends = [{
                        name: 'John',
                        phone: '555-1276'
                    },
                    {
                        name: 'Mary',
                        phone: '800-BIG-MARY FREE'
                    },
                    {
                        name: 'Mike',
                        phone: '555-4321'
                    },
                    {
                        name: 'Adam',
                        phone: '555-5678'
                    },
                    {
                        name: 'Julie',
                        phone: '555-8765'
                    },
                    {
                        name: 'Juliette',
                        phone: '555-5678'
                    }];
            });

            // <For your own exercise>
            // - Add another data field "age" to the items of "friends"
            //   array with sample values
            // - Add age only filter
		</script>

	</body>

</html>
