<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <div ng-app="myApp" ng-controller="namesCtrl">
        <h5>Filtered by number</h5>
        <table>
            <tr ng-repeat="num in numbers">
                <td>{{ (num) }}</td>
                <td align="right">{{ num | number }}</td>
            </tr>
        </table>

        <h5>Unfiltered</h5>
        <table>
            <tr ng-repeat="num in numbers">
                <td>{{ (num) }}</td>
                <td align="right">{{ num }}</td>
            </tr>
        </table>
    </div>

    <script>
        myApp = angular.module('myApp', []);

        myApp.controller('namesCtrl', function ($scope) {
            $scope.numbers = [12334556, 24524, 8903423, 1233345, 90877];

            // <For your own exercise>
            // - Add another number to the array
            $scope.numbers.push(61703);
        });
    </script>

</body>

</html>
