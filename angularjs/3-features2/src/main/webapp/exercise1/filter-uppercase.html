<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <p>The first name in upper case is {{ firstName | uppercase }}</p>
        <p>The last name in lower case is {{ lastName | lowercase }}</p>

    </div>

    <script>
        var myApp = angular.module('myApp', []);

        myApp.controller('myCtrl', ['$scope', function ($scope) {
            $scope.firstName = "Sang";
            $scope.lastName = "Shin";
        }]);

        // <For your own exercise>
        // -Change the values of firstName and lastName
        //  to your own name
    </script>

</body>

</html>
