<!DOCTYPE html>
<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>

	<body ng-app="MyApp">

		<div ng-controller="UserController">

			<form novalidate>

				Name:
				<input type="text" ng-model="user.name" />

				<br /> E-mail:
				<input type="email" ng-model="user.email" />

				<br /> Gender:
				<input type="radio" ng-model="user.gender" value="male" />male
				<input type="radio" ng-model="user.gender" value="female" />female

				<br /> I agree:
				<input type="checkbox" ng-model="user.agree" name="userAgree" required="" />

				<br /> Hobby:
				<input type="hobby" ng-model="user.hobby" />				

				<br /> School
				<input type="radio" ng-model="user.school" value="Middle school" />Middle school
				<input type="radio" ng-model="user.school" value="High school" />High school
				<input type="radio" ng-model="user.school" value="College" />College

				<br /> Have you ever voted?
				<input type="checkbox" ng-model="user.vote" name="vote" required="" />				

				<br />
				<input type="button" ng-click="reset()" value="Reset" />
				<input type="submit" ng-click="update(user)" value="Submit" />				

			</form>

			<pre>form = {{user| json}}</pre>
			<pre>master = {{master| json}}</pre>
		</div>

		<script>
            var app = angular.module("MyApp", []);

            app.controller("UserController", ['$scope', function ($scope) {
                    $scope.master = {};

                    $scope.update = function (user) {
                        $scope.master = angular.copy(user);
                    };

                    $scope.reset = function () {
                        $scope.user = {};
                    };

                    $scope.reset();
                }]);

            // <For your own exercise>
            // - Add 'Hobby' input field
            // - Add 'School' radio button with 'primary school', 
            //   'middle school', 'high school', 'college'
            // - Add 'Have you ever voted?' checkbox
		</script>

	</body>

</html>
