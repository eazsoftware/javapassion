<!DOCTYPE html>
<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<style type="text/css">
			.css-form input.ng-valid.ng-touched {
				background-color: lawngreen;
			}

			.css-form input.ng-invalid.ng-touched {
				background-color: red;
			}
		</style>
	</head>

	<body ng-app="MyApp">

		<div ng-controller="ExampleController">
			<form novalidate class="css-form">
				Name:
				<input type="text" ng-model="user.name" required minlength="3" maxlength="10" />

				<br /> E-mail:
				<input type="email" ng-model="user.email" required />

				<br /> Gender:
				<input type="radio" ng-model="user.gender" value="male" />male
				<input type="radio" ng-model="user.gender" value="female" />female

				<br /> Hobby:
				<input type="hobby" ng-model="user.hobby" required />				

				<br /> I agree:
				<input type="checkbox" ng-model="user.agree" name="userAgree" />

				<br />
				<input type="button" ng-click="reset()" value="Reset" />
				<input type="submit" ng-click="update(user)" value="Submit" />
			</form>

			<pre>master = {{master| json}}</pre>
			<pre>master = {{master}}</pre>
		</div>

		<script>
            angular.module('MyApp', [])
                .controller('ExampleController', ['$scope', function ($scope) {
                        $scope.master = {};

                        $scope.update = function (user) {
                            $scope.master = angular.copy(user);
                        };

                        $scope.reset = function () {
                            $scope.user = angular.copy($scope.master);
                        };

                        $scope.reset();
                    }]);

            // <For your own exercise>
            // - Set "minlength=3" and "maxlength=10" to the "user.name" input field
            // - Add "required" attribute to the'Hobby' input field
		</script>

	</body>

</html>
