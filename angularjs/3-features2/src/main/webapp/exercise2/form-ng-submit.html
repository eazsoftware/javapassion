<!DOCTYPE html>
<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>

	<body ng-app="submitExample">

		<div ng-controller="ExampleController">

			<form ng-submit="submitMethod()" ng-controller="ExampleController">
				Enter text and hit enter:
				<input type="text" ng-model="text" name="text" />
				<input type="submit" id="submit" value="Submit" />
				<pre>list={{list}}</pre>
				<pre>Counter={{counter}}</pre>
			</form>
		</div>

		<script>
            angular.module('submitExample', [])
                .controller('ExampleController', ['$scope', function ($scope) {
                        $scope.list = [];
                        $scope.text = 'jpassion.com';
						$scope.counter = 0;
                        $scope.submitMethod = function () {
                            if ($scope.text) {
                                $scope.list.push(this.text);
                                $scope.text = '';
								$scope.counter++;
                            }
                        };
                    }]);

            // <For your own exercise>
            // - Add "submitCounter" property (initially set to 0) to the "$scope"
            // - Increment and display the "submitCounter" everytime submit is done
		</script>

	</body>

</html>
