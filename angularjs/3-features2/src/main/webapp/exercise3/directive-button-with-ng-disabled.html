<!DOCTYPE html>
<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body ng-app="myApp">

        <h4>Submit button is disabled until both fields are filled</h4>
        <div ng-controller="myControl">
            First Name :
            <input type="text" ng-model="firstName" />
            <br> Last Name :
            <input type="text" ng-model="lastName" />
            <p/>
            <!-- If either field is null, disable the button-->
            <button ng-disabled="!firstName || !lastName">Submit</button>
        </div>

        <script>
            var myApp = angular.module('myApp', []);

            myApp.controller('myControl', ['$scope', function($scope) {
                }]);

            // <For your own exercise>
            // - Add "middleName" input field
            // - If any of the 3 input field is null, disable the button
        </script>

    </body>

</html>
