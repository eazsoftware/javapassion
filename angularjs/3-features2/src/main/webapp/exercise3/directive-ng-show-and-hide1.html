<!DOCTYPE html>
<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body>

        <div ng-app="">

            <p ng-show="true">1 - I am visible by setting ng-show to true</p>
            <p ng-show="false">2 - I am not visible by setting ng-show to false</p>

            <p ng-hide="true">3 - I am not visible by setting ng-hide to true</p>
            <p ng-hide="false">4 - I am visible by setting ng-hide to false</p>

        </div>

    </body>

</html>
