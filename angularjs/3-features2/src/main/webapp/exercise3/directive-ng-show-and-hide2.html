<!DOCTYPE html>
<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="myController">

            <p ng-show="checked">1</p>
            <p ng-show="!checked">2</p>

            <p ng-hide="checked">3</p>
            <p ng-hide="!checked">4</p>

            <input type="checkbox" ng-model="checked"> Check it
            <br> checked: {{checked}}

            <br/> 
            <p ng-hide="mychecked">Extra</p>
            <input type="checkbox" ng-model="mychecked"> Check it for extra
            
        </div>

        <script>
            var myApp = angular.module('myApp', []);

            myApp.controller('myController', function($scope) {
                $scope.checked = false;
            });

            // <For your own exercise>
            // - Add another scope variable of your own and call it
            //   "mychecked"
            // - Show or hide depending on the value of "mychecked"
            //   (instead of "checked")
        </script>

    </body>

</html>
