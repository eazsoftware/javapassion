<!DOCTYPE html>
<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="myController">
            <a href ng-click="change()">Click me!</a>
            <img ng-show="showme" ng-src="../misc/images/apple.png">
            <img ng-hide="showme" ng-src="..//misc/images/banana.png">
            
            <input type="checkbox" ng-model="showcherry" />
            <div ng-hide="!showcherry">Show cherry </div>
            <div ng-hide="showcherry">Hide cherry </div>
            <img ng-hide="showcherry" ng-src="..//misc/images/cherry.png">
        </div>

        <script>
            var myApp = angular.module('myApp', []);

            myApp.controller('myController', function($scope) {

                $scope.showme = false;
                $scope.change = function() {
                    $scope.showme = !$scope.showme;
                };

            });

            // <For your own exercise>
            // - Show another image http://jpassion.com/misc/images/cherry.png
            //   using ng-show="showme"
        </script>

    </body>

</html>
