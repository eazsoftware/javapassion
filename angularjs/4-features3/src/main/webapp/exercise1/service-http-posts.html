<!DOCTYPE html>
<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="myController">

            <ul>
                <li ng-repeat="post in posts| limitTo:10">
                    {{ post.id + ': ' + post.title }}
                </li>
            </ul>
            <br> first post: {{post}}
            
             <ul>
                <li ng-repeat="todo in todos| limitTo:10">
                    {{ todo.id + ': ' + todo.title }}
                </li>
            </ul>
            <br> first todo {{todo}}           

        </div>

        <script>
            var app = angular.module('myApp', []);

            app.controller('myController', function($scope, $http) {
                $http.get("http://jsonplaceholder.typicode.com/posts")
                        .success(function(response) {
                            $scope.posts = response;
                        });

                $http.get("http://jsonplaceholder.typicode.com/posts/1")
                        .success(function(response) {
                            $scope.post = response;
                        });
                        
                $http.get("http://jsonplaceholder.typicode.com/todos")
                        .success(function(response) {
                            $scope.todos = response;
                        });

                $http.get("http://jsonplaceholder.typicode.com/todos/1")
                        .success(function(response) {
                            $scope.todo = response;
                        });                       
            });

            // <For your own exercise>
            // - Access and display http://jsonplaceholder.typicode.com/todos
            // - Access and display http://jsonplaceholder.typicode.com/todos/1
        </script>

    </body>

</html>
