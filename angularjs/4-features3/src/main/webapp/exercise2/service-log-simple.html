<!DOCTYPE html>
<html>
mylog
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>

    <body ng-app="logExample">

        <div ng-controller="LogController">
            <p>Reload this page with open console, enter text and hit the log button...</p>
            <label>Message:
                <input type="text" ng-model="message" />
            </label>
            <button ng-click="mylog.log(message)">log</button>
            <button ng-click="mylog.warn(message)">warn</button>
            <button ng-click="mylog.info(message)">info</button>
            <button ng-click="mylog.error(message)">error</button>
            <button ng-click="mylog.debug(message)">debug</button>
        </div>

        <div ng-controller="MyController">
            <p>Calls "currentTime" method</p>
            <button ng-click="currentTime()">Current time</button>
            Current time: {{present}}
        </div>        

        <script>
            var app = angular.module('logExample', []);

            app.controller('LogController', ['$scope', '$log', function($scope, $log) {
                    $scope.mylog = $log;
                    $scope.message = 'Hello, JPassion.com!';
                }]);

            app.controller('MyController', ['$scope', '$log', function($scope, $log) {
                    $scope.present = '';
                    
                    $scope.currentTime = function() {
                        $scope.present = new Date();
                        $log.info($scope.present);
                    };
                }]);

            // <For your own exercise>
            // - Create another controller called "MyController"
            // - Add a method called "currentTime" to the "MyController"
            // - Add a button to the template, when clicked, calls 
            //   "currentTime" method of the "MyController", which
            //   in turn logs the current time on the console.
        </script>

    </body>

</html>
