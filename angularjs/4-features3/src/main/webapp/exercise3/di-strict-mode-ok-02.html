<!DOCTYPE html>
<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>

	<body ng-app="MyApp" ng-strict-di>

		<div ng-controller="MyController">
			<p>absUrl: {{absUrl}} </p>
			<p>protocol: {{protocol}}</p>
		</div>

		<script>
            var myApp = angular.module('MyApp', []);

            // When you are using strict mode, the names of the arguments can be arbitrary.
            myApp.controller('MyController', ['$scope', '$location', '$log', function (myscope, mylocation, mylog) {
                    myscope.absUrl = mylocation.absUrl();
                    myscope.protocol = mylocation.protocol();
                    mylog.log("this is a dummy log");
                }]);
		</script>
	</body>

</html>
